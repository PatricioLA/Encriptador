<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width">  
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <header>
                <span class="logoAlura">
                    <img src="imagenes/Vector.png" alt="Logo de Alura">
                </span>
            </header>
            <main>
                <span class="simboloIndicacion">
                    <img src="imagenes/exclamacion.png" alt="Indicaciones"">
                </span>
                <p class="indicacion">Solo letras minúsculas y sin acentos</p>
                <textarea 
                    id="texto" 
                    cols="70" 
                    rows="10" 
                    class="input-entrada" 
                    required placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <input 
                        type="button" 
                        value="Encriptar" 
                        class="enviar-encriptar" 
                        onclick="encriptar()">
                    <input 
                        type="button" 
                        value="Desencriptar" 
                        class="enviar-desencriptar" 
                        onclick="desencriptar()">
                </div>
                <div class="encriptado">
                    <img src="imagenes/Muñeco.png" alt="" id="muñeco">
                    <p class="mensaje" id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </main>
        </div>
    </body>
</html>
